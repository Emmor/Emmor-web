<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>profile card</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="images/bg-pattern-card.svg" class="bg-card">
            <img src="images/image-victor.jpg"class="p-img">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
            <hr>
            <div class="footer-box">
                   <div class="box-1">
                       <h1>80k</h1>
                       <span>Followers</span>
                   </div>
                   <div class="box-2">
                       <h1>803k</h1>
                       <span>Likes</span>
                   </div>
                   <div class="box-3">
                    <h1>1.4k</h1>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
